<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BennyHillPlayer</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
</head>
<body>
  <app-root>
    <div class="splash-screen" style="width: 100%; text-align: center; padding-top: 15vh">
      <img src="http://blog.teamtreehouse.com/wp-content/uploads/2015/05/InternetSlowdown_Day.gif" alt="Loading gif">
    </div>
  </app-root>

  

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
  

</body>
</html>
